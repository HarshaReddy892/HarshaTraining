<body>
    <div class="container-fluid" style="background-color: #c4dde7;">
      <!-- <div class="container-fluid" > -->
      <div class="container">
            <div fxLayout="row " fxLayoutAlign="space-between center">
            </div>
            <div class="row" >
                   <div class="col-md-3"  *ngFor="let book of books ">
                    <mat-card class="example-card"   style="margin-top: 10%;" >
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>{{book.name}}</mat-card-title>
                          <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                          <p style="font-style: oblique;
                          font-weight: 100;">
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                          </p>
                          <div class="row">
                             <!-- <div class="col-md-5">
                                 Author :
                             </div>
                             <div class="col-md-7">Ravi</div> -->
                          </div>
                          <div class="row">
                            <div class="col-md-5">
                                <span>Availability :</span>
                            </div>
                            <div class="col-md-7">{{book.availability}}</div>
                         </div>
                        </mat-card-content>
                      </mat-card>
                   </div>
            </div>
        </div>
    </div>
    </body>
